<!DOCTYPE html>
<html lang="en-US">
<title></title>
<meta charset="utf-8">
<!--

     main color: #174464
         darker: #072F4C
        lighter: #467190

    secondary 1: #21226D
         darker: #0E1052
        lighter: #353783

    secondary 2: #9c7b1c
         darker: #765903
        lighter: #bc9b39

     compliment: #9c641c
         darker: #764403
        lighter: #bc8339

-->	
<style>
body {
      font-family: Verdana,sans-serif;
      font-size: 0.8em;
      background-color: #e0c166;
}

header, footer, section, article, nav {
      border: 1px solid grey;
      margin: 2px;
      margin-bottom: 15px;
      padding: 2px;
      background-color: white;
}

nav {
      padding-top: 7px;
      padding-left: 5px;
      border: 0px;
      margin-bottom: 30px;
      background-color: #174464;
      font-color: white;
      width: 80%;
      height: 25px;      
}

nav a {
      color: white;
}

header, footer {
      color: black;
      background-color: #467190;
      margin-top: 15px;
      margin-bottom: 5px;
}

footer {
      width: 150px;
      text-align: center;
      margin-top: 50px;
}

section {
    background-color: #ddd;
}

nav ul {
      margin:0;
      padding:0;
}

nav ul li {
      display: inline; 
      margin: 5px;
}

table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}

tablehead {
    background-color: #aaaaaa;
}

formtable table, formtable th, formtable td {
      border-style: none;
}

formtable table th {
      text-align: right;
}

</style>
</head>

<body>
      {% block nav %}
      <nav>
	<a href="/TTT">Home</a> |
	<a href="/TTT/uploads">Upload Scripts</a> |
	<a href="/TTT/view_script_list">View Scripts</a> |
	<a href="/TTT/select_game">Play a game</a> |
	<a href="/TTT/lobby">Game Lobby</a> |
	<a href = "/TTT/profile">Profile</a>
      </nav>
      {% endblock %}

      <main>
	{% block content %}
	{% endblock %}
      </main>


      <footer>
	<p>Project Dreadnaught</p>
      </footer>
</body>
</html>
